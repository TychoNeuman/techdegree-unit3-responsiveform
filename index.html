<!DOCTYPE html>
<html lang="en">
<head>
    <!-- THIS IS A CHECK TO SEE IF I HAVE THE RIGHT REPO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Grenze&display=swap" rel="stylesheet">
    <title>The Code Review</title>
</head>
<body>
    <header class="header">
        <h1>The Code Review</h1>
    </header>
    <section class="top-information container">
        <h3>Signup for our newsletter</h3>
        <p>Get the latest news on how your code is doing directly in your inbox</p>
    </section>
    <form class="container">
        <fieldset>
            <legend>Contact Information</legend>
            <div class="contact_formset">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_fullname" placeholder="Required" required><br>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email" placeholder="Required" required><br>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone"><br>
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address"><br>
                <label for="city">City</label>
                <input type="text" id="city" name="user_city"><br>
                <label for="state">State</label>
                <select name="user_state" id="state">
                    <option value="">Choose State</option>
                    <option value="state1">State 1</option>
                    <option value="state2">State 2</option>
                    <option value="state3">State 3</option>
                    <option value="state4">State 4</option>
                    <option value="state5">State 5</option>
                </select><br>
                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode" name="user_zipcode">
            </div>
        </fieldset>
        <fieldset class="newsletter_formset">
            <legend>Newsletter</legend>
            <p>Select the newsletter you'd like to receive.</p>
            <input type="checkbox" id="html_news" name="html_news">
            <label for="html_news">HTML News</label><br>
            <input type="checkbox" id="css_news" name="css_news">
            <label for="css_news">CSS News</label><br>
            <input type="checkbox" id="javascript_news" name="javascript_news">
            <label for="javascript_news">Javascript News</label><br>
            <p id="newsletter_format">Newsletter format</p>
            <input type="radio" id="format_html" name="format" value="html">
            <label for="format_html">HTML</label><br>
            <input type="radio" id="format_plain" name="format" value="plain">
            <label for="format_plain">Plain text</label>
        </fieldset>
        <fieldset>
            <legend>Other topics you'd like to hear about</legend>
            <label for="other_topics">Send me more information about...</label>
            <textarea name="user_other_topics" id="other_topics" rows="6" placeholder="PHP, Ruby, Python! Please fill in whatever you like, and we'll get back to you!"></textarea>
        </fieldset>
        <input type="submit" value="Sign Up">
    </form>
    <footer class="container">
        <p>Copyright The Code Review</p>
    </footer>
    
</body>
</html>
